{% extends 'web/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Entrar</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Tipo de usuário</label>
            <select name="user_type" required class="w-full border p-2 rounded focus:outline-blue-500">
                <option value="">Selecione...</option>
                <option value="aluno">Aluno</option>
                <option value="empresa">Empresa</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" id="email-label">Email</label>
            <input type="text" name="email" id="email-input" required class="w-full border p-2 rounded focus:outline-blue-500">
            <p id="admin-hint" class="text-sm text-gray-500 mt-1 hidden">Para admin, digite o nome de usuário (admin)</p>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Senha</label>
            <input type="password" name="senha" required class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Entrar
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600 mb-2">Não tem cadastro?</p>
        <div class="space-x-2">
            <a href="/cadastro/aluno/" class="text-blue-600 hover:underline">Cadastrar como Aluno</a>
            <span class="text-gray-400">|</span>
            <a href="/cadastro/empresa/" class="text-blue-600 hover:underline">Cadastrar como Empresa</a>
        </div>
    </div>
</div>

<script>
    const userTypeSelect = document.querySelector('select[name="user_type"]');
    const emailLabel = document.getElementById('email-label');
    const emailInput = document.getElementById('email-input');
    const adminHint = document.getElementById('admin-hint');

    userTypeSelect.addEventListener('change', function() {
        if (this.value === 'admin') {
            emailLabel.textContent = 'Usuário';
            emailInput.placeholder = 'Digite: admin';
            adminHint.classList.remove('hidden');
        } else {
            emailLabel.textContent = 'Email';
            emailInput.placeholder = '';
            adminHint.classList.add('hidden');
        }
    });
</script>
{% endblock %}
