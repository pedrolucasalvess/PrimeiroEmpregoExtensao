{% extends 'web/base.html' %}
{% block title %}Cadastro de Empresa{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Empresa</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Nome da Empresa *</label>
            <input type="text" name="nome" required class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email *</label>
            <input type="email" name="email" required class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Telefone</label>
            <input type="text" name="telefone" placeholder="(00) 0000-0000" class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Área de Atuação</label>
            <input type="text" name="area_atuacao" placeholder="Ex: Tecnologia, Saúde, Educação" class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">CNPJ</label>
            <input type="text" name="cnpj" placeholder="00.000.000/0001-00" class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Senha *</label>
            <input type="password" name="senha" required class="w-full border p-2 rounded focus:outline-blue-500">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Cadastrar
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Já tem cadastro? <a href="/login/" class="text-blue-600 hover:underline">Faça login</a>
    </p>
</div>
{% endblock %}
